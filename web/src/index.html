<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goly</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main
      class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4"
    >
      <div
        class="border text-card-foreground w-full max-w-xl p-4 rounded-lg shadow-md bg-white"
        data-v0-t="card"
      >
        <div class="flex flex-col space-y-1.5 p-6">
          <h1 class="text-center text-2xl font-bold text-gray-900">
            Goly URL shortener
          </h1>
          <p class="text-center text-gray-600 mt-2">
            Your simple and reliable URL shortening service.
          </p>
        </div>
        <form class="p-6 mt-6">
          <div class="flex w-full items-center space-x-2">
            <input
              id="long-url"
              class="flex h-10 rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full"
              placeholder="Enter URL here"
              type="url"
              required
            /><button
              id="shorten-btn"
              class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-black/90 h-10 px-4 py-2"
              type="submit"
            >
              Shorten
            </button>
          </div>
          <div class="mt-4">
            <p class="text-sm text-gray-500">Your shortened URL:</p>
            <div class="flex items-center space-x-2 mt-2">
              <input
                id="short-url"
                class="flex h-10 rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 w-full bg-gray-100 cursor-not-allowed"
                readonly=""
                type="text"
                value="http://goly.io/123abc"
              /><button
                class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-black text-white hover:bg-black/90 h-10 px-4 py-2"
                type="button"
              >
                Copy
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="ml-1 w-4 h-4"
                >
                  <rect width="8" height="4" x="8" y="2" rx="1" ry="1"></rect>
                  <path
                    d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
      <footer class="mt-6 text-center">
        <p class="text-black">
          Made with ‚ù§ by
          <span class="text-blue-700 underline underline-offset-2"
            ><a href="https://www.github.com/rajenderK7" target="_blank"
              >Rajender Katkuri</a
            ></span
          >
        </p>
      </footer>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
